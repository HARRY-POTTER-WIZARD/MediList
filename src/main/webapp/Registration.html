<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" href="registrationcss.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Registration For FREE</div>
            <div class="content">
                <form action="Register" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name<span class="required"> *</span></span>
                            <input type="text" placeholder="Enter your name" name="Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Username<span class="required"> *</span></span>
                            <input type="text" placeholder="Enter your username" name="userId" required>
                        </div>
                        <div class="input-box">
                            <span class="details">E-mail<span class="required"> *</span></span>
                            <input type="email" placeholder="Enter your email" name="EMail" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number<span class="required"> *</span></span>
                            <input type="text" placeholder="Enter your number" name="contact" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Enter Password<span class="required"> *</span></span>
                            <input type="password" placeholder="Enter your password" name="password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password<span class="required"> *</span></span>
                            <input type="password" placeholder="Confirm your password" name="conformPassword" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" checked>
                        <input type="radio" name="gender" id="dot-2">
                       
                        <span class="gender-title">Gender<span class="required"> *</span></span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
            
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your address" name="address" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Age<span class="required"> *</span></span>
                            <input type="text" placeholder="Enter your age" name="age" required>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Medical History</span>
                            <input type="text" placeholder="Enter Your Medical History" name="patientHistory" style="width: 640px;">
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
