<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="logincss.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Login</div>
            <br>
            <div class="content">
                <form action="Login" method="post">
                    <center><strong>
                            <span class="details">Username</span>
                        </strong></center>
                    <div class="user-details">
                        <div class="input-box">
                            <input style="width: 450px;" type="text" placeholder="Enter username" name="name">
                        </div>
                    </div>
                    <center> <strong>
                            <span class="details">Password</span>
                        </strong> </center>
                    <div class="user-details">
                        <div class="input-box">
                            <input type="password" placeholder="Enter password" style="width: 450px;" id="myInput" name="password">
                            <br><br>
                            <input type="checkbox" onclick="myFunction()" style="height: 15px; width: 20px;">Show Password
                        </div>
                    </div>
                    
                    <div class="button">
                        <input type="submit" value="Login">
                    </div>
                    <center><a style="text-decoration: none;" href="Registration.html">Registration</a></center>
                </form>
            </div>
        </div>
    </body>
</html>
